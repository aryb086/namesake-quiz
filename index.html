<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namesake Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            padding: 40px 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1.2px;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            font-style: italic;
        }

        .content {
            padding: 40px 30px;
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .intro-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            margin: 8px;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-yes {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-no {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: white;
        }

        .btn-restart {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .result-container {
            text-align: center;
        }

        .result-title {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .character-results {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }

        .character-score {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
        }

        .character-score.ashima {
            border-left-color: #f093fb;
        }

        .character-score.ashoke {
            border-left-color: #4facfe;
        }

        .character-score.gogol {
            border-left-color: #a8edea;
        }

        .character-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .character-percentage {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .character-score.ashima .character-percentage {
            color: #f093fb;
        }

        .character-score.ashoke .character-percentage {
            color: #4facfe;
        }

        .character-score.gogol .character-percentage {
            color: #a8edea;
        }

        .character-description {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.4;
        }

        .highest-match {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
        }

        .highest-match .character-name,
        .highest-match .character-percentage,
        .highest-match .character-description {
            color: white;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Namesake Character Quiz</h1>
            <p class="subtitle">By Ron, Nihar, Aryan, Miraya, and Harjas</p>
        </div>
        
        <div class="content" id="content">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        class NamesakeQuiz {
            constructor() {
                this.questions = [
                    // Index 0 - Starting question
                    {text: 'Do you sometimes feel like you don\'t quite belong anywhere?', nextIfYes: 1, nextIfNo: 2, ashimaScore: 2, ashokeScore: 1, gogolScore: 2},
                    
                    // Index 1-2 - Level 2
                    {text: 'Do you find comfort in maintaining traditions and routines?', nextIfYes: 3, nextIfNo: 4, ashimaScore: 2, ashokeScore: 2, gogolScore: 0},
                    {text: 'Are you someone who adapts easily to new situations?', nextIfYes: 5, nextIfNo: 6, ashimaScore: 0, ashokeScore: 2, gogolScore: 1},
                    
                    // Index 3-6 - Level 3
                    {text: 'Do you believe that family should always come first?', nextIfYes: 7, nextIfNo: 8, ashimaScore: 2, ashokeScore: 2, gogolScore: 0},
                    {text: 'Do you often feel misunderstood by the people around you?', nextIfYes: 9, nextIfNo: 10, ashimaScore: 1, ashokeScore: 0, gogolScore: 2},
                    {text: 'Are you comfortable taking risks for new opportunities?', nextIfYes: 11, nextIfNo: 12, ashimaScore: 0, ashokeScore: 2, gogolScore: 1},
                    {text: 'Do you prefer to keep your personal struggles to yourself?', nextIfYes: 13, nextIfNo: 14, ashimaScore: 2, ashokeScore: 1, gogolScore: 1},
                    
                    // Index 7-14 - Level 4
                    {text: 'Do you find strength in your cultural heritage and values?', nextIfYes: 15, nextIfNo: 16, ashimaScore: 2, ashokeScore: 2, gogolScore: 0},
                    {text: 'Do you sometimes rebel against expectations placed on you?', nextIfYes: 17, nextIfNo: 18, ashimaScore: 0, ashokeScore: 0, gogolScore: 2},
                    {text: 'Are you someone who sacrifices personal desires for family harmony?', nextIfYes: 19, nextIfNo: 20, ashimaScore: 2, ashokeScore: 1, gogolScore: 0},
                    {text: 'Do you believe that education and hard work can overcome any obstacle?', nextIfYes: 21, nextIfNo: 22, ashimaScore: 1, ashokeScore: 2, gogolScore: 0},
                    {text: 'Are you pragmatic and good at making difficult decisions?', nextIfYes: 23, nextIfNo: 24, ashimaScore: 1, ashokeScore: 2, gogolScore: 0},
                    {text: 'Do you often feel homesick or nostalgic for a place you can\'t return to?', nextIfYes: 25, nextIfNo: 26, ashimaScore: 2, ashokeScore: 1, gogolScore: 1},
                    {text: 'Do you worry about losing touch with your roots?', nextIfYes: 27, nextIfNo: 28, ashimaScore: 2, ashokeScore: 1, gogolScore: 0},
                    {text: 'Are you someone who questions authority and established ways of doing things?', nextIfYes: 29, nextIfNo: 30, ashimaScore: 0, ashokeScore: 0, gogolScore: 2},
                    
                    // Index 15-30 - Level 5 (Final questions)
                    {text: 'Do you find joy in cooking and sharing meals with others?', nextIfYes: null, nextIfNo: null, ashimaScore: 2, ashokeScore: 1, gogolScore: 0},
                    {text: 'Are you someone who embraces change as an opportunity for growth?', nextIfYes: null, nextIfNo: null, ashimaScore: 0, ashokeScore: 2, gogolScore: 1},
                    {text: 'Do you sometimes feel caught between different versions of yourself?', nextIfYes: null, nextIfNo: null, ashimaScore: 1, ashokeScore: 0, gogolScore: 2},
                    {text: 'Do you believe that love should transcend cultural and social boundaries?', nextIfYes: null, nextIfNo: null, ashimaScore: 0, ashokeScore: 1, gogolScore: 2},
                    {text: 'Are you someone who values stability and security above adventure?', nextIfYes: null, nextIfNo: null, ashimaScore: 2, ashokeScore: 1, gogolScore: 0},
                    {text: 'Do you feel responsible for preserving your family\'s traditions?', nextIfYes: null, nextIfNo: null, ashimaScore: 2, ashokeScore: 1, gogolScore: 0},
                    {text: 'Are you comfortable being different from those around you?', nextIfYes: null, nextIfNo: null, ashimaScore: 1, ashokeScore: 2, gogolScore: 0},
                    {text: 'Do you sometimes feel guilty about wanting independence?', nextIfYes: null, nextIfNo: null, ashimaScore: 1, ashokeScore: 0, gogolScore: 2},
                    {text: 'Are you someone who finds beauty in literature and the arts?', nextIfYes: null, nextIfNo: null, ashimaScore: 1, ashokeScore: 2, gogolScore: 1},
                    {text: 'Do you believe that people should create their own identity rather than inherit it?', nextIfYes: null, nextIfNo: null, ashimaScore: 0, ashokeScore: 1, gogolScore: 2},
                    {text: 'Are you someone who prefers to blend in rather than stand out?', nextIfYes: null, nextIfNo: null, ashimaScore: 1, ashokeScore: 1, gogolScore: 2},
                    {text: 'Do you find comfort in routine and familiar surroundings?', nextIfYes: null, nextIfNo: null, ashimaScore: 2, ashokeScore: 1, gogolScore: 0},
                    {text: 'Are you willing to make personal sacrifices for the people you love?', nextIfYes: null, nextIfNo: null, ashimaScore: 2, ashokeScore: 2, gogolScore: 1},
                    {text: 'Do you believe that names and labels define who we are?', nextIfYes: null, nextIfNo: null, ashimaScore: 1, ashokeScore: 0, gogolScore: 2},
                    {text: 'Are you someone who sees challenges as opportunities to prove yourself?', nextIfYes: null, nextIfNo: null, ashimaScore: 1, ashokeScore: 2, gogolScore: 1},
                    {text: 'Do you believe that home is more about people than places?', nextIfYes: null, nextIfNo: null, ashimaScore: 2, ashokeScore: 2, gogolScore: 1}
                ];
                
                this.answers = [];
                this.currentIndex = 0;
                this.showIntro = true;
                this.quizComplete = false;
                
                this.init();
            }
            
            init() {
                this.showIntroScreen();
            }
            
            showIntroScreen() {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="fade-in">
                        <h2 style="font-size: 1.8rem; margin-bottom: 20px; color: #333;">Welcome to the Namesake Character Quiz!</h2>
                        <p class="intro-text">Discover your similarity to each character from Jhumpa Lahiri's "The Namesake": Ashima, Ashoke, and Gogol</p>
                        <button class="btn btn-primary" onclick="quiz.startQuiz()">Start Quiz</button>
                    </div>
                `;
            }
            
            startQuiz() {
                this.showIntro = false;
                this.showQuestion();
            }
            
            showQuestion() {
                const question = this.questions[this.currentIndex];
                const content = document.getElementById('content');
                
                content.innerHTML = `
                    <div class="fade-in">
                        <p class="question-text">${question.text}</p>
                        <div>
                            <button class="btn btn-yes" onclick="quiz.handleAnswer(true)">Yes</button>
                            <button class="btn btn-no" onclick="quiz.handleAnswer(false)">No</button>
                        </div>
                    </div>
                `;
            }
            
            handleAnswer(isYes) {
                const current = this.questions[this.currentIndex];
                const nextIndex = isYes ? current.nextIfYes : current.nextIfNo;
                
                this.answers.push({
                    question: current.text,
                    answer: isYes ? 'Yes' : 'No',
                    userAnswer: isYes,
                    ashimaScore: isYes ? current.ashimaScore : 0,
                    ashokeScore: isYes ? current.ashokeScore : 0,
                    gogolScore: isYes ? current.gogolScore : 0
                });
                
                if (nextIndex === null) {
                    this.quizComplete = true;
                    this.showResults();
                } else {
                    this.currentIndex = nextIndex;
                    this.showQuestion();
                }
            }
            
            calculateAllCharacterScores() {
                let ashimaTotal = 0;
                let ashokeTotal = 0;
                let gogolTotal = 0;
                
                for (let answer of this.answers) {
                    ashimaTotal += answer.ashimaScore;
                    ashokeTotal += answer.ashokeScore;
                    gogolTotal += answer.gogolScore;
                }
                
                // Calculate maximum possible score for percentage calculation
                const maxPossibleScore = this.answers.length * 2;
                
                const ashimaPercentage = Math.round((ashimaTotal / maxPossibleScore) * 100);
                const ashokePercentage = Math.round((ashokeTotal / maxPossibleScore) * 100);
                const gogolPercentage = Math.round((gogolTotal / maxPossibleScore) * 100);
                
                // Determine which is highest
                const maxScore = Math.max(ashimaTotal, ashokeTotal, gogolTotal);
                let topCharacter = '';
                if (ashimaTotal === maxScore) topCharacter = 'Ashima';
                else if (ashokeTotal === maxScore) topCharacter = 'Ashoke';
                else topCharacter = 'Gogol';
                
                return {
                    ashima: { score: ashimaTotal, percentage: ashimaPercentage },
                    ashoke: { score: ashokeTotal, percentage: ashokePercentage },
                    gogol: { score: gogolTotal, percentage: gogolPercentage },
                    topCharacter: topCharacter
                };
            }
            
            getCharacterDescription(character, percentage) {
                const descriptions = {
                    'Ashima': {
                        high: "You deeply value family, tradition, and cultural heritage. Like Ashima, you find strength in maintaining connections to your roots while adapting to new circumstances.",
                        medium: "You appreciate tradition and family bonds, though you may be more open to change than Ashima initially was.",
                        low: "You share some of Ashima's appreciation for family and stability, though you may be more willing to embrace individual freedom."
                    },
                    'Ashoke': {
                        high: "You're pragmatic, optimistic, and believe in the power of education and hard work. Like Ashoke, you're willing to take risks for better opportunities.",
                        medium: "You're thoughtful and adaptable, with a strong belief in creating opportunities for yourself and others.",
                        low: "You share some of Ashoke's practical approach to life, though you may approach change and sacrifice differently."
                    },
                    'Gogol': {
                        high: "You question identity, tradition, and your place in the world. Like Gogol, you sometimes feel caught between different expectations and value independence.",
                        medium: "You understand the tension between honoring heritage and forging your own path, sometimes feeling misunderstood.",
                        low: "You share some of Gogol's independence and questioning nature, though you may be more comfortable with your identity."
                    }
                };
                
                if (percentage >= 60) return descriptions[character].high;
                if (percentage >= 35) return descriptions[character].medium;
                return descriptions[character].low;
            }
            
            showResults() {
                const results = this.calculateAllCharacterScores();
                const content = document.getElementById('content');
                
                content.innerHTML = `
                    <div class="result-container fade-in">
                        <h2 class="result-title">Your Character Similarity Results</h2>
                        
                        <div class="character-results">
                            <div class="character-score ashima ${results.topCharacter === 'Ashima' ? 'highest-match' : ''}">
                                <div class="character-name">Ashima</div>
                                <div class="character-percentage">${results.ashima.percentage}%</div>
                                <div class="character-description">${this.getCharacterDescription('Ashima', results.ashima.percentage)}</div>
                            </div>
                            
                            <div class="character-score ashoke ${results.topCharacter === 'Ashoke' ? 'highest-match' : ''}">
                                <div class="character-name">Ashoke</div>
                                <div class="character-percentage">${results.ashoke.percentage}%</div>
                                <div class="character-description">${this.getCharacterDescription('Ashoke', results.ashoke.percentage)}</div>
                            </div>
                            
                            <div class="character-score gogol ${results.topCharacter === 'Gogol' ? 'highest-match' : ''}">
                                <div class="character-name">Gogol</div>
                                <div class="character-percentage">${results.gogol.percentage}%</div>
                                <div class="character-description">${this.getCharacterDescription('Gogol', results.gogol.percentage)}</div>
                            </div>
                        </div>
                        
                        <p style="font-size: 1.1rem; color: #666; margin: 20px 0;">
                            Your closest match is <strong style="color: #667eea;">${results.topCharacter}</strong>!
                        </p>
                        
                        <button class="btn btn-restart" onclick="quiz.restartQuiz()">Take Quiz Again</button>
                    </div>
                `;
            }
            
            restartQuiz() {
                this.currentIndex = 0;
                this.answers = [];
                this.quizComplete = false;
                this.showIntro = true;
                this.showIntroScreen();
            }
        }
        
        // Initialize the quiz when the page loads
        let quiz;
        window.addEventListener('DOMContentLoaded', function() {
            quiz = new NamesakeQuiz();
        });
    </script>
</body>
</html>
