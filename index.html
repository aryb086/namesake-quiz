<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namesake Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            padding: 40px 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1.2px;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            font-style: italic;
        }

        .content {
            padding: 40px 30px;
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .intro-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            margin: 8px;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-yes {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-no {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: white;
        }

        .btn-restart {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .result-container {
            text-align: center;
        }

        .result-title {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .percentage-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
        }

        .percentage-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .percentage-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin: 20px 0;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Namesake Character Quiz</h1>
            <p class="subtitle">By Ron, Nihar, Aryan, Miraya, and Harjas</p>
        </div>
        
        <div class="content" id="content">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        class NamesakeQuiz {
            constructor() {
                this.questions = [
                    // Index 0 - Starting question
                    {text: 'Do you sometimes feel like you don\'t quite belong anywhere?', nextIfYes: 1, nextIfNo: 2, ashimaScore: 2, ashokeScore: 1, gogolScore: 2},
                    
                    // Index 1-2 - Level 2
                    {text: 'Do you find comfort in maintaining traditions and routines?', nextIfYes: 3, nextIfNo: 4, ashimaScore: 2, ashokeScore: 2, gogolScore: 0},
                    {text: 'Are you someone who adapts easily to new situations?', nextIfYes: 5, nextIfNo: 6, ashimaScore: 0, ashokeScore: 2, gogolScore: 1},
                    
                    // Index 3-6 - Level 3
                    {text: 'Do you believe that family should always come first?', nextIfYes: 7, nextIfNo: 8, ashimaScore: 2, ashokeScore: 2, gogolScore: 0},
                    {text: 'Do you often feel misunderstood by the people around you?', nextIfYes: 9, nextIfNo: 10, ashimaScore: 1, ashokeScore: 0, gogolScore: 2},
                    {text: 'Are you comfortable taking risks for new opportunities?', nextIfYes: 11, nextIfNo: 12, ashimaScore: 0, ashokeScore: 2, gogolScore: 1},
                    {text: 'Do you prefer to keep your personal struggles to yourself?', nextIfYes: 13, nextIfNo: 14, ashimaScore: 2, ashokeScore: 1, gogolScore: 1},
                    
                    // Index 7-14 - Level 4
                    {text: 'Do you find strength in your cultural heritage and values?', nextIfYes: 15, nextIfNo: 16, ashimaScore: 2, ashokeScore: 2, gogolScore: 0},
                    {text: 'Do you sometimes rebel against expectations placed on you?', nextIfYes: 17, nextIfNo: 18, ashimaScore: 0, ashokeScore: 0, gogolScore: 2},
                    {text: 'Are you someone who sacrifices personal desires for family harmony?', nextIfYes: 19, nextIfNo: 20, ashimaScore: 2, ashokeScore: 1, gogolScore: 0},
                    {text: 'Do you believe that education and hard work can overcome any obstacle?', nextIfYes: 21, nextIfNo: 22, ashimaScore: 1, ashokeScore: 2, gogolScore: 0},
                    {text: 'Are you pragmatic and good at making difficult decisions?', nextIfYes: 23, nextIfNo: 24, ashimaScore: 1, ashokeScore: 2, gogolScore: 0},
                    {text: 'Do you often feel homesick or nostalgic for a place you can\'t return to?', nextIfYes: 25, nextIfNo: 26, ashimaScore: 2, ashokeScore: 1, gogolScore: 1},
                    {text: 'Do you worry about losing touch with your roots?', nextIfYes: 27, nextIfNo: 28, ashimaScore: 2, ashokeScore: 1, gogolScore: 0},
                    {text: 'Are you someone who questions authority and established ways of doing things?', nextIfYes: 29, nextIfNo: 30, ashimaScore: 0, ashokeScore: 0, gogolScore: 2},
                    
                    // Index 15-30 - Level 5 (Final questions)
                    {text: 'Do you find joy in cooking and sharing meals with others?', nextIfYes: null, nextIfNo: null, ashimaScore: 2, ashokeScore: 1, gogolScore: 0},
                    {text: 'Are you someone who embraces change as an opportunity for growth?', nextIfYes: null, nextIfNo: null, ashimaScore: 0, ashokeScore: 2, gogolScore: 1},
                    {text: 'Do you sometimes feel caught between different versions of yourself?', nextIfYes: null, nextIfNo: null, ashimaScore: 1, ashokeScore: 0, gogolScore: 2},
                    {text: 'Do you believe that love should transcend cultural and social boundaries?', nextIfYes: null, nextIfNo: null, ashimaScore: 0, ashokeScore: 1, gogolScore: 2},
                    {text: 'Are you someone who values stability and security above adventure?', nextIfYes: null, nextIfNo: null, ashimaScore: 2, ashokeScore: 1, gogolScore: 0},
                    {text: 'Do you feel responsible for preserving your family\'s traditions?', nextIfYes: null, nextIfNo: null, ashimaScore: 2, ashokeScore: 1, gogolScore: 0},
                    {text: 'Are you comfortable being different from those around you?', nextIfYes: null, nextIfNo: null, ashimaScore: 1, ashokeScore: 2, gogolScore: 0},
                    {text: 'Do you sometimes feel guilty about wanting independence?', nextIfYes: null, nextIfNo: null, ashimaScore: 1, ashokeScore: 0, gogolScore: 2},
                    {text: 'Are you someone who finds beauty in literature and the arts?', nextIfYes: null, nextIfNo: null, ashimaScore: 1, ashokeScore: 2, gogolScore: 1},
                    {text: 'Do you believe that people should create their own identity rather than inherit it?', nextIfYes: null, nextIfNo: null, ashimaScore: 0, ashokeScore: 1, gogolScore: 2},
                    {text: 'Are you someone who prefers to blend in rather than stand out?', nextIfYes: null, nextIfNo: null, ashimaScore: 1, ashokeScore: 1, gogolScore: 2},
                    {text: 'Do you find comfort in routine and familiar surroundings?', nextIfYes: null, nextIfNo: null, ashimaScore: 2, ashokeScore: 1, gogolScore: 0},
                    {text: 'Are you willing to make personal sacrifices for the people you love?', nextIfYes: null, nextIfNo: null, ashimaScore: 2, ashokeScore: 2, gogolScore: 1},
                    {text: 'Do you believe that names and labels define who we are?', nextIfYes: null, nextIfNo: null, ashimaScore: 1, ashokeScore: 0, gogolScore: 2},
                    {text: 'Are you someone who sees challenges as opportunities to prove yourself?', nextIfYes: null, nextIfNo: null, ashimaScore: 1, ashokeScore: 2, gogolScore: 1},
                    {text: 'Do you believe that home is more about people than places?', nextIfYes: null, nextIfNo: null, ashimaScore: 2, ashokeScore: 2, gogolScore: 1}
                ];
                
                this.answers = [];
                this.currentIndex = 0;
                this.showIntro = true;
                this.quizComplete = false;
                
                this.init();
            }
            
            init() {
                this.showIntroScreen();
            }
            
            showIntroScreen() {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="fade-in">
                        <h2 style="font-size: 1.8rem; margin-bottom: 20px; color: #333;">Welcome to the Namesake Character Quiz!</h2>
                        <p class="intro-text">Discover which character from Jhumpa Lahiri's "The Namesake" you're most similar to: Ashima, Ashoke, or Gogol</p>
                        <button class="btn btn-primary" onclick="quiz.startQuiz()">Start Quiz</button>
                    </div>
                `;
            }
            
            startQuiz() {
                this.showIntro = false;
                this.showQuestion();
            }
            
            showQuestion() {
                const question = this.questions[this.currentIndex];
                const content = document.getElementById('content');
                
                content.innerHTML = `
                    <div class="fade-in">
                        <p class="question-text">${question.text}</p>
                        <div>
                            <button class="btn btn-yes" onclick="quiz.handleAnswer(true)">Yes</button>
                            <button class="btn btn-no" onclick="quiz.handleAnswer(false)">No</button>
                        </div>
                    </div>
                `;
            }
            
            handleAnswer(isYes) {
                const current = this.questions[this.currentIndex];
                const nextIndex = isYes ? current.nextIfYes : current.nextIfNo;
                
                this.answers.push({
                    question: current.text,
                    answer: isYes ? 'Yes' : 'No',
                    userAnswer: isYes,
                    ashimaScore: isYes ? current.ashimaScore : 0,
                    ashokeScore: isYes ? current.ashokeScore : 0,
                    gogolScore: isYes ? current.gogolScore : 0
                });
                
                if (nextIndex === null) {
                    this.quizComplete = true;
                    this.showResults();
                } else {
                    this.currentIndex = nextIndex;
                    this.showQuestion();
                }
            }
            
            calculateCharacterMatch() {
                let ashimaTotal = 0;
                let ashokeTotal = 0;
                let gogolTotal = 0;
                
                for (let answer of this.answers) {
                    ashimaTotal += answer.ashimaScore;
                    ashokeTotal += answer.ashokeScore;
                    gogolTotal += answer.gogolScore;
                }
                
                const maxScore = Math.max(ashimaTotal, ashokeTotal, gogolTotal);
                let character = '';
                let percentage = 0;
                
                if (ashimaTotal === maxScore) {
                    character = 'Ashima';
                    percentage = Math.round((ashimaTotal / (this.answers.length * 2)) * 100);
                } else if (ashokeTotal === maxScore) {
                    character = 'Ashoke';
                    percentage = Math.round((ashokeTotal / (this.answers.length * 2)) * 100);
                } else {
                    character = 'Gogol';
                    percentage = Math.round((gogolTotal / (this.answers.length * 2)) * 100);
                }
                
                return { character, percentage };
            }
            
            getCharacterMessage(character, percentage) {
                const messages = {
                    'Ashima': {
                        high: "You're most like Ashima! You deeply value family, tradition, and cultural heritage. Like her, you find strength in maintaining connections to your roots while adapting to new circumstances. You're nurturing, resilient, and believe that home is created through love and shared meals.",
                        medium: "You share many qualities with Ashima. You appreciate tradition and family bonds, though you may be more open to change than she initially was. Like her, you understand the importance of preserving cultural identity while building a new life.",
                        low: "You have some similarities to Ashima, particularly in your appreciation for family and stability. However, you may be more willing to embrace change and individual freedom than she was."
                    },
                    'Ashoke': {
                        high: "You're most like Ashoke! You're pragmatic, optimistic, and believe in the power of education and hard work. Like him, you're willing to take risks for better opportunities and can find meaning in literature and learning. You're someone who builds bridges between cultures and generations.",
                        medium: "You share many traits with Ashoke. You're thoughtful and adaptable, with a strong belief in creating opportunities for yourself and others. Like him, you understand that sometimes sacrifices are necessary for long-term growth.",
                        low: "You have some similarities to Ashoke, especially in your practical approach to life and appreciation for learning. However, you may be less willing to make personal sacrifices or may approach change differently."
                    },
                    'Gogol': {
                        high: "You're most like Gogol! You question identity, tradition, and your place in the world. Like him, you sometimes feel caught between different expectations and struggle with belonging. You value independence and the right to define yourself, even when it creates conflict.",
                        medium: "You share many qualities with Gogol. You understand the tension between honoring your heritage and forging your own path. Like him, you sometimes feel misunderstood and are searching for your authentic self.",
                        low: "You have some similarities to Gogol, particularly in questioning established norms and seeking independence. However, you may be more comfortable with your identity and less conflicted about your cultural background."
                    }
                };
                
                if (percentage >= 70) return messages[character].high;
                if (percentage >= 50) return messages[character].medium;
                return messages[character].low;
            }
            
            showResults() {
                const result = this.calculateCharacterMatch();
                const message = this.getCharacterMessage(result.character, result.percentage);
                const content = document.getElementById('content');
                
                content.innerHTML = `
                    <div class="result-container fade-in">
                        <h2 class="result-title">Quiz Complete!</h2>
                        
                        <div class="percentage-display">
                            <div class="percentage-number">${result.percentage}%</div>
                            <div class="percentage-label">Match with ${result.character}</div>
                        </div>
                        
                        <p class="result-message">${message}</p>
                        
                        <button class="btn btn-restart" onclick="quiz.restartQuiz()">Take Quiz Again</button>
                    </div>
                `;
            }
            
            restartQuiz() {
                this.currentIndex = 0;
                this.answers = [];
                this.quizComplete = false;
                this.showIntro = true;
                this.showIntroScreen();
            }
        }
        
        // Initialize the quiz when the page loads
        let quiz;
        window.addEventListener('DOMContentLoaded', function() {
            quiz = new NamesakeQuiz();
        });
    </script>
</body>
</html>
